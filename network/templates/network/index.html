{% extends "network/layout.html" %}
{% load static %}

{% block script %}
<script src="{% static 'network/inbox.js' %}"></script>

{% endblock %}

{% block body %}
    <div id="body">
        <div id="index_header"></div>
        <div id="profile-view"></div>
        <div id="posts-view"></div>
        
        <div id="compose-view" style="display:none">
            <form id="compose-form">
                <div class="form-group">
                    <textarea class="form-control" id="post-text" placeholder="Post text"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Post">
            </form>
        </div>

        <div id="edit-view" style="display:none">
            <form id="edit-form">
                <div class="form-group">
                    <input type="hidden" id="post-id">
                    <textarea class="form-control" id="post-edit" placeholder="Post text"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Save changes">
            </form>
        </div>

        <nav aria-label="Page-navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
    </div>
{% endblock %}
